<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Chat Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .chat-header {
            background-color: #0a0a0a;
            padding: 15px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .message-list {
            height: 500px;
            overflow-y: auto;
            padding: 15px;
        }
        .user-message {
            background-color: #2d2d2d;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            max-width: 70%;
            align-self: flex-start;
        }
        .admin-message {
            background-color: #0d6efd;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            max-width: 70%;
            align-self: flex-end;
            margin-left: auto;
        }
        .message-time {
            font-size: 0.8rem;
            color: #aaaaaa;
            text-align: right;
        }
        .order-card {
            background-color: #2d2d2d;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .order-card:hover {
            background-color: #3d3d3d;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <!-- Admin Dashboard View -->
        <div id="dashboard-view">
            <h1 class="text-center mb-4">Customer Support Dashboard</h1>
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card bg-dark">
                        <div class="card-header">
                            <h5>Active Conversations</h5>
                        </div>
                        <div class="card-body">
                            <div id="order-list">
                                <!-- Orders with chats will appear here -->
                                <div class="order-card p-3 mb-2">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <h6>Order #ORD12345</h6>
                                            <small class="text-muted">Free Fire - 500 Diamonds</small>
                                        </div>
                                        <div>
                                            <span class="badge bg-warning">Pending</span>
                                            <button class="btn btn-sm btn-primary ms-2" onclick="openChat('ORD12345', 'Free Fire')">
                                                <i class="bi bi-chat"></i> Chat
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="order-card p-3 mb-2">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <h6>Order #ORD12346</h6>
                                            <small class="text-muted">PUBG - 1000 UC</small>
                                        </div>
                                        <div>
                                            <span class="badge bg-success">Completed</span>
                                            <button class="btn btn-sm btn-primary ms-2" onclick="openChat('ORD12346', 'PUBG')">
                                                <i class="bi bi-chat"></i> Chat
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat View (hidden by default) -->
        <div id="chat-view" style="display: none;">
            <div class="chat-container">
                <div class="chat-header d-flex justify-content-between align-items-center">
                    <h5 id="chat-title">Chat for Free Fire</h5>
                    <button class="btn btn-sm btn-secondary" onclick="backToDashboard()">
                        <i class="bi bi-arrow-left"></i> Back
                    </button>
                </div>
                <div class="message-list d-flex flex-column" id="message-container">
                    <!-- Messages will appear here -->
                    <div class="user-message">
                        <div>Hello, I have a question about my order</div>
                        <div class="message-time">10:30 AM</div>
                    </div>
                    <div class="admin-message">
                        <div>Hi! How can I help you?</div>
                        <div class="message-time">10:32 AM</div>
                    </div>
                    <div class="user-message">
                        <div>When will my diamonds be delivered?</div>
                        <div class="message-time">10:33 AM</div>
                    </div>
                </div>
                <div class="p-3 border-top">
                    <div class="input-group">
                        <input type="text" class="form-control bg-dark text-white" id="message-input" placeholder="Type your message...">
                        <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Current chat state
        let currentOrderId = '';
        let currentGameName = '';

        // Simulated database (in a real app, use Firebase Firestore)
        const simulatedDatabase = {
            'ORD12345': [
                { sender: 'user', message: 'Hello, I have a question about my order', time: '10:30 AM' },
                { sender: 'admin', message: 'Hi! How can I help you?', time: '10:32 AM' },
                { sender: 'user', message: 'When will my diamonds be delivered?', time: '10:33 AM' }
            ],
            'ORD12346': [
                { sender: 'user', message: 'My UC hasn\'t arrived yet', time: '09:15 AM' },
                { sender: 'admin', message: 'Let me check your order status', time: '09:20 AM' }
            ]
        };

        // Open chat with a specific order
        function openChat(orderId, gameName) {
            currentOrderId = orderId;
            currentGameName = gameName;
            
            document.getElementById('dashboard-view').style.display = 'none';
            document.getElementById('chat-view').style.display = 'block';
            document.getElementById('chat-title').textContent = `Chat for ${gameName} (Order #${orderId})`;
            
            loadMessages(orderId);
        }

        // Go back to dashboard
        function backToDashboard() {
            document.getElementById('dashboard-view').style.display = 'block';
            document.getElementById('chat-view').style.display = 'none';
        }

        // Load messages for an order
        function loadMessages(orderId) {
            const messageContainer = document.getElementById('message-container');
            messageContainer.innerHTML = '';
            
            const messages = simulatedDatabase[orderId] || [];
            
            messages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = msg.sender === 'admin' ? 'admin-message' : 'user-message';
                
                messageDiv.innerHTML = `
                    <div>${msg.message}</div>
                    <div class="message-time">${msg.time}</div>
                `;
                
                messageContainer.appendChild(messageDiv);
            });
            
            // Scroll to bottom
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        // Send a new message
        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (message && currentOrderId) {
                // In a real app, save to Firebase
                if (!simulatedDatabase[currentOrderId]) {
                    simulatedDatabase[currentOrderId] = [];
                }
                
                const now = new Date();
                const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                simulatedDatabase[currentOrderId].push({
                    sender: 'admin',
                    message: message,
                    time: timeString
                });
                
                // Refresh messages
                loadMessages(currentOrderId);
                
                // Clear input
                input.value = '';
            }
        }

        // Allow sending with Enter key
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
